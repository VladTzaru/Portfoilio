<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Portfolio project">
    <meta name="author" content="//github.com/VladTzaru">
    <title>My Portfolio</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,300,400" rel="stylesheet">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://weloveiconfonts.com/api/?family=zocial">
    <link rel="stylesheet" href="/css/normalize.css">

  <body>

    <!-- Header -->
    <header class="container">
      <div class="row hr-rule">
        <div class="col-md-6"><img class="logo" src="images/logo.svg" alt="Logo"></div>
        <div class="col-md-6 text-right">
          <h1>Vladimir Bojovic</h1>

        </div>
      </div>

    <br>

    <!-- Banner -->
    <section class="container">
      <div class="row">
        <div class="col-md-12">
          <figure>
            <picture>
              <source media="(min-width: 750px)" srcset="images/banner_1600_large_2x.jpg 2x, images/banner_1600_large_1x.jpg">
              <source media="(min-width: 500px)" srcset="images/banner_800_medium.jpg"/>
              <img class="img-responsive" src="images/banner_500_small.jpg" alt="Web Development Banner">
            </picture>
          </figure>
        </div>
      </div>

      <br>

      <div class="row">
        <div class="col-md-12 text-center">
          <div class="container-feature">
            <h3 class="main-title">Design that works across all devices.</h3>
            <p class="normal-text">Responsiveness is the key to a meaningful advertising experience.</p>
          </div>
        </div>
      </div>
    </section>

    <br>

    <!-- Featured Work -->
    <article class="container">
      <div class="row">

        <div class="col-md-12 text-dim"><h3>Featured Work</h3></div>

        <!-- Project1 -->
        <div class="col-md-4">
          <figure>
            <img class="img-responsive" src="images/phone_flat_medium.jpg" alt="Mobile Phone Flat Art">
            <figcaption>
              <h5 class="caption">Project 1</h5>
              <p><a href="#">www.example.com</a></p>
            </figcaption>
          </figure>
        </div>

        <!-- Project2 -->
        <div class="col-md-4">
          <figure>
            <img class="img-responsive" src="images/droid_flat_medium.png" alt="Droid Flat Art">
            <figcaption>
              <h5 class="caption">Project 2</h5>
              <p><a href="#">www.example.com</a></p>
            </figcaption>
          </figure>
        </div>

        <!-- Project3 -->
        <div class="col-md-4">
          <figure>
            <img class="img-responsive" src="/images/photoshop_medium.jpg" alt="Photoshop Art">
            <figcaption>
              <h5 class="caption">Project 3</h5>
              <p><a href="#">www.example.com</a></p>
            </figcaption>
          </figure>
        </div>

      </div>

      <br>

    </article>

    <!-- Footer -->
    <footer class="container-fluid">
      <div class="row">

        <!-- Social Media -->
        <div class="col-md-4">
          <h6 class="footer-title">Social Media</h6>
          <a href="#" class="zocial-facebook"></a>
          <a href="#" class="zocial-github"></a>
          <a href="#" class="zocial-twitter"></a>
          <a href="#" class="zocial-googleplus"></a>
          <a href="#" class="zocial-instagram"></a>
          <a href="#" class="zocial-youtube"></a>
          <a href="#" class="zocial-reddit"></a>
        </div>

        <!-- Project Categories -->
        <div class="col-md-4">
          <h6 class="footer-title">Project Categories</h6>
          <ul>
            <li><a href="#">My music</a></li>
            <li><a href="#">Webdesign</a></li>
            <li><a href="#">Other</a></li>
          </ul>
        </div>

        <div class="col-md-4">
          <p>Designed and coded by Tzaru 2017</p>
        </div>

      </div>
    </footer>
